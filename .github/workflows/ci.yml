name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch: {}     # <-- manual trigger
  schedule:
    - cron: "0 2 * * *"     # <-- run on schedule (02:00 daily)

jobs:
  current_t2:
    runs-on: ubuntu-latest
    timeout-minutes: 180     # <-- 3h

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Android T2
        run: npm run local:android:current:t2

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/**
